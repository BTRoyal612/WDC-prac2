<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        h1 {
            color: red;
        }

        p {
            font-family: sans-serif;
        }

        p span {
            color: orange;
        }

        p del {
            color: grey;
        }

        p mark {
            color: dimgrey;
            background-color: pink;
        }

        h2 {
            text-align: center;
        }

        pre {
            font-family: monospace;
            font-size: 80%;
        }
    </style>

    <meta charset="UTF-8">
    <title>task2-1</title>
</head>
<body>
    <h1>A red heading</h1>

    <hr>

    <p>All paragraph text is sans-serif. Links, including this link to
        <span><a href="https://nyan.cat">https://nyan.cat</a></span>, are orange,
        while this <del>text which is struck out</del> is grey.
    </p>

    <p>Highlighted text is <mark>dimgrey against pink</mark>.</p>
    
    <h2>Level 2 Headings are centred</h2>

    <pre>Preformated text uses the monospace font-family & is 80% normal size.</pre>
    
</body>
</html>
